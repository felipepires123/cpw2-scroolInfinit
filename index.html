<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/eba648c8-5aa5-4cca-bee6-69cff8d9e145/d9i1i2c-ec68c59c-a38d-49db-a523-ade51878c768.png" />
    <title>ScrollVerlord</title>
    <style>
        /*Formatação das imagens*/
        body{
            text-align: center;
        }
        img{
            width: 25%;
            height: 25%;
            border: solid black 3px;
            margin: 40px;
            padding: auto;
            text-align: center;
            border-radius: 15px;
            box-shadow: black 0px 0px 20px;
        }
        h1{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: rgb(87, 13, 13);
            box-shadow: black 0px 0px 20px;
            margin: 15px; 
            padding: 5px;
            border-radius: 20px;
        }
    </style>
    
</head>

<body>

    <h1>Pagina de scroll infinito com 15 Wallpapers de OverLord</h1>
    
    <!--div onde as novas imagens serão colocadas-->
    <div id="container"></div>

</body>

<script>

    //Banco de link de imagens, 15 ao total
    var imagens = ["https://c.wallhere.com/photos/05/a1/Overlord_anime_Ainz_Ooal_Gown-1152216.jpg!d",
    "https://i.pinimg.com/originals/eb/1f/d1/eb1fd12b2c5c2613c8ced34e2c091776.jpg",
    "https://c4.wallpaperflare.com/wallpaper/856/757/175/anime-overlord-ainz-ooal-gown-hd-wallpaper-preview.jpg",
    "https://nntheblog.com/wp-content/uploads/2022/07/image_2022-07-22_000830746-1024x576.png",
    "https://p4.wallpaperbetter.com/wallpaper/948/342/361/overlord-anime-ainz-ooal-gown-albedo-overlord-wallpaper-thumb.jpg",
    "https://i.pinimg.com/originals/21/07/9b/21079b67ec00e06463790a1d112e9342.png",
    "https://wallpapercave.com/wp/wp1976028.jpg",
    "https://viciados.net/wp-content/uploads/2020/03/ovilord.jpg",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToz8ww_ROBAEQPgoZduWpUvobSNBp5rF7jvw&usqp=CAU",
    "https://images3.alphacoders.com/667/667877.jpg",
    "https://wallpaperaccess.com/full/4020984.jpg",
    "https://saikoanimes.net/wp-content/uploads/2022/07/overlord-iv-min.jpg",
    "https://images8.alphacoders.com/942/942011.png",
    "https://animesrubro.net/wp-content/uploads/2022/08/Overlord-4-Episodio-09-Online-_-Animesrubro.jpg",
    "https://i0.wp.com/www.jbox.com.br/wp/wp-content/uploads/2022/03/aizen-overlord-destacada.jpg?fit=774%2C489&quality=99&strip=all&ssl=1"];
    
    //função de gerar imagens
    function gerar(numImages = 10){
        let i = 0;
        while(i < numImages){
            const container = document.querySelector('div#container');
            var random = Math.floor(Math.random() * 15);
            const img =  document.createElement('img');
            img.src = imagens[random]
            container.appendChild(img)  
            i++;
        } 
    }
    gerar()

    window.addEventListener('scroll',()=>{
        console.log("scrolled", window.scrollY)
        console.log(window.innerHeight)
        //Estrutura de decisão para continuar a reproduzir
        if(window.scrollY + window.innerHeight >= document.documentElement.scrollHeight){
            gerar();
        }
    })
 </script>
</html>
